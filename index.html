<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="Arthur" content="Calculadora simples" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <header>
      <h1 id="title">Basic Calculator</h1>
    </header>

    <main>
      <div class="calculator">
        <br />
        <hr class="calc-line" />
        <div class="content">
          <input type="text" class="result" readonly/>
          <hr class="result-line" />

          <div class="operators">
            <input type="button" class="operator-btn" value="+"></input>
            <input type="button" class="operator-btn" value="-"></input>
            <input type="button" class="operator-btn" value="x"></input>
            <input type="button" class="operator-btn" value="/"></input>
          </div>

          <div class="numbers">
            <div class="row">
              <input type="button" class="number-btn" value="9"></input>
              <input type="button" class="number-btn" value="8"></input>
              <input type="button" class="number-btn" value="7"></input>
            </div>
            <div class="row">
              <input type="button" class="number-btn" value="6"></input>
              <input type="button" class="number-btn" value="5"></input>
              <input type="button" class="number-btn" value="4"></input>
            </div>
            <div class="row">
              <input type="button" class="number-btn" value="3"></input>
              <input type="button" class="number-btn" value="2"></input>
              <input type="button" class="number-btn" value="1"></input>
            </div>
            <div class="row">
              <input type="button" class="number-btn" id="zero-btn" value="0"></input>
              <button class="del-btn">del</button>
            </div>
            <div class="row">
              <button class="equal-btn">=</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="./script/script.js"></script>

    </body>
</html>
